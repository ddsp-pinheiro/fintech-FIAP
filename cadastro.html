<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/cadastroStyle.css">

    <title>Fintech</title>
</head>

<body>
    <div id="elemetoVerde"></div>
    <div id="elemetoAzul"></div>
    <div id="logo">
        <h1>FINTECH</h1>
        <h2>Bem-vindo!</h2>
    </div>
    <div class="card">
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nome completo </label>
                <input placeholder="digite seu nome completo" type="email" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail </label>
                <input placeholder="digite seu email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input placeholder="digite seu email" type="password" class="form-control exampleInputPassword1" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirme sua senha</label>
                <input placeholder="digite seu email" type="password" class="form-control exampleInputPassword1" >
            </div>
        </form>
        <div class="loginComponents">
            <a href="cartao.html">
                <button type="submit" class="btn ">Cadastrar</button>
            </a>
        </div>
    </div>
    <div class="rodape">
        <h3>Já tem uma conta? <a href="index.html">Faça login</a></h3>
    </div>
    </div>
</body>

</html>
